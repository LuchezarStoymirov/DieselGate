<div class="container" *ngIf="claim">
  <h2>Claim Detail</h2>
  <div class="row">
    <div class="col-md-8">
      <div>
        <h3>{{ claim.title }}</h3>
        <p>{{ claim.claimDetails }}</p>
      </div>
    </div>
    <div class="col-md-4">
      <button type="button" class="btn btn-danger" (click)="deleteClaim()">
        Delete Claim
      </button>
      <button type="button" class="btn btn-default" (click)="updateClaim()">
        Update Claim
      </button>
    </div>
  </div>
</div>
